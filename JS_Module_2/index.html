<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Module 2</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <h3>Task 1</h3>
        <label for="yearOfBirthday">Год вашего рождения</label>
        <input type="number" id="yearOfBirthday" placeholder="9999" pattern="[0-9]{2,4}">
    </div>

    <div>
        <h3>Task 2</h3>
        <label for="firstNumber">Введите первое число</label>
        <input type="number" id="firstNumber" pattern="[0-9]">
        <label for="secondNumber">Введите второе число</label>
        <input type="number" id="secondNumber" pattern="[0-9]">
    </div>

    <div>
        <h3>Task 3</h3>
        <label for="flat">Введит номер квартиры</label>
        <input onchange="findPorch()" type="number" id="flat" pattern="[0-9]{1,3}">
    </div>

    <div>
        <h3>Task 4</h3>
        <label for="login">Логин</label>
        <input type="text" id="login">
        <label for="password">Пароль</label>
        <input type="text" id="password">
        <button class="Btn" id="loginBtn" onclick="logIn()">Ввойти</button>
    </div>

    <div>
        <h3>Task 5</h3>
        <label for="task5_firstNumber">Первое число</label>
        <input type="number" id="task5_firstNumber" pattern="[0-9]">
        <label for="task5_secondNumber">Второе число</label>
        <input type="number" id="task5_secondNumber" pattern="[0-9]">
        <label for="task5_thirdNumber">Третье число</label>
        <input type="number" id="task5_thirdNumber" pattern="[0-9]">
    </div>

    <div>
        <h3>Task 6</h3>
        <ol>
            <h4>Задачи на цикл for</h4>
            <li>
                <label>Вывести четные числа от 0 до 101</label>
                <button id="displayEvnBtn">Вывести</button>
                <span id="displayEvnText" class="displayBlock"></span>
            </li>
            <li>
                <label>Вывести числа в следущей последовательности: 200 199 198 ... 0.</label>
                <button id="displayDecrementBtn">Вывести</button>
                <span id="displayDecrementText" class="displayBlock"></span>
            </li>
            <li>
                <label>Найти сумму чисел от 0 до 100 (включительно). (0+1+2+3+4+5)</label>
                <button id="displaySumBtn">Вывести</button>
                <span id="displaySumText" class="displayBlock"></span>
            </li>
            <li>
                <label>Задайте два input. В первый вводится число, во второе его степень. С помощью цикла возведите число в степень. Напечатайте результат.</label>
                <label for="baseNumber">Number</label><input type="number" id="baseNumber">
                <label for="exponent">Exponent</label><input type="number" id="exponent">
                <button id="displayExpBtn">Вывести</button>
                <span id="displayExpText" class="displayBlock"></span>
            </li>
            <li>
                <label>С помощью цикла напечатайте таблицу умножения на 7 от 1 до 9</label>
                <button id="displayMultiplicationTableBtn">Вывести</button>
                <span id="displayMultiplicationTableText" class="displayBlock"></span>
            </li>
            <li>
                <label>С помощью цикла вывести произведение чисел от 1 до 50.</label>
                <button id="displayMultiplicationBtn">Вывести</button>
                <span id="displayMultiplicationText" class="displayBlock"></span>
            </li>
            <li>
                <label>Выведите с помощью цикла коды спецсимволов от 1000 до 2000</label>
                <button id="displaySpecSymbolsBtn">Вывести</button>
                <span id="displaySpecSymbolsText" class="displayBlock"></span>
            </li>


        </ol>

    </div>

</body>
</html>
