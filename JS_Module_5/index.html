<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>JS Module 5</title>
</head>
<body>
    <div class="task">
        <h3>Task 1</h3>
        <label for="userText">Введите текст: </label><input type="text" id="userText">
        <span id="displayText1" class="displayBlock"></span>
    </div>

    <div class="task">
        <h3>Task 2</h3>
        <button id="displayImagesBttn">Вывести изображения</button>
        <br>
    </div>

    <div class="task">
        <h3>Task 3</h3>
        <label for="userUrl">Введите адрес ресурса: </label><input type="text" id="userUrl">
        <span id="displayDomen"></span>
    </div>

    <div class="task">
        <h3>Task 4</h3>
        <label for="userUrlTask4">Введите адрес ресурса: </label><input type="text" id="userUrlTask4">
        <span id="displayDomenTask4"></span>
    </div>

    <div class="task clearfix">
        <h3>Task 5</h3>
        <form action="#" name="loginForm">
            <div class="main">
                <div class="field">
                    <label for="lastNameInput">Фамилия:</label><input id="lastNameInput" name="lastName" autofocus required>
                </div>
                <div class="field">
                    <label for="firstNameInput">Имя:</label><input id="firstNameInput" name="firstName" required>
                </div>

                <div class="field">
                    <label for="passwordInput">Пароль:</label><input id="passwordInput" type="password" name="password" minlength="5" required>
                </div>
                <div class="field">
                    <label for="emailInput">email:</label><input id="emailInput" type="email" name="email" required>
                </div>
                <div class="field">
                    <input type="submit" id="submitButton" name="submitButton">
                </div>
            </div>
        </form>
    </div>

    <div class="task">
        <h3>Task 6</h3>
        <label for="symbolInput">Введите символ: </label><input type="text" id="symbolInput" pattern="{,1}">
        <span id="displaySymbolCode"></span>
    </div>
</body>
</html>
