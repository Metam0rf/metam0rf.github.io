<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>DZ_6_2_4</title>
</head>
<body>
<table class="invoiceTable">
        <thead>
            <tr>
                <th>Название</th>
                <th>Кол-во</th>
                <th>Цена</th>
                <th>Скидка</th>
                <th></th>
                <th>Итого</th>
            </tr>
        </thead>
        <tbody>
            <tr class="item">
                <td>Медведь девочка</td>
                <td>1 шт.</td>
                <td>300р.</td>
                <td>50%</td>
                <td>
                    <button class="controlBttn">+</button>
                    <button class="controlBttn">&nbsp;-&nbsp;</button>
                    <button class="controlBttn">УДАЛИТЬ</button>
                </td>
                <td>300р.</td>
            </tr>
            <tr class="item">
                <td>Динозавр</td>
                <td>1 шт.</td>
                <td>100р.</td>
                <td>&mdash;</td>
                <td><button class="controlBttn">+</button>
                    <button class="controlBttn">&nbsp;-&nbsp;</button>
                    <button class="controlBttn">УДАЛИТЬ</button></td>
                <td>3100р.</td>
            </tr>
            <tr class="item">
                <td>Семейный домик</td>
                <td>1 шт.</td>
                <td>10 000р.</td>
                <td>&mdash;</td>
                <td><button class="controlBttn">+</button>
                    <button class="controlBttn">&nbsp;-&nbsp;</button>
                    <button class="controlBttn">УДАЛИТЬ</button></td>
                <td>10 000р.</td>
            </tr>
            <tr class="item">
                <td>Веселый посох</td>
                <td>1 шт.</td>
                <td>300р.</td>
                <td>&mdash;</td>
                <td><button class="controlBttn">+</button>
                    <button class="controlBttn">&nbsp;-&nbsp;</button>
                    <button class="controlBttn">УДАЛИТЬ</button></td>
                <td>300р.</td>
            </tr>
            <tr>
                <td colspan="6">
                    <table class="totalTable">
                    <tbody>
                    <tr>
                        <td class="totalWithDoscount">4 шт. на сумму: <strong>10 700р.</strong></td>
                    </tr>
                    <tr>
                        <td class="totalWithoutDoscount">Сумма без скидки: 11 000р. &mdash;</td>
                    </tr>
                    <tr>
                        <td><a href="#"><i><strong>перейти в корзину &rarr;</strong></i></a></td>
                    </tr>
                    </tbody>
                </table>
                    <button class="closeBttn">&#10006;</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
